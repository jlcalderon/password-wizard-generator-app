<!DOCTYPE html>
<!--Languange encoding for this app in version 1.0
Planning on add Spanish Language version for version 2.0-->
<html lang="en">

<head>
    <!--Encoding characters-->
    <meta charset="UTF-8">
    <!-- Enebling Screen view port to make the app responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Tab web-browser tittle of this app-->
    <title>Password Generator by Jorge Calderon</title>
    <!--Adding css style library bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Planig to link persolized css styles for this app here
    <link rel="stylesheet" href="./assets/main.css">
    -->
</head>

<body>
    <!-- Wrapping all contents of the app in a wrapper div,
    This div make the wrapper responsive by using the bootstrap gridlayout classes 
    thinking first in mobile and then large screen-->
    <div class="container" id="wrapper">
        <!--Main header of the app-->
        <!-- Implementing the bootstrap grid layout system clases of
        rows and cols in divs wrapping the html elements-->
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <header>
                    <h1>Password Generator</h1>
                </header>
            </div>
        </div>
        <!-- div that holds the main contents of this app -->
        <!-- Implementing the bootstrap grid layout system clases of
        rows and cols in divs wrapping the html elements-->
        <div class="row">
            <div class="col-sm-12 col-md-12" id="content">
                <!-- Implementing the bootstrap grid layout system clases of
                rows and cols in divs wrapping the html elements-->
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <!-- Scondary header of the app -->
                        <header>
                            <h2>Generate a Password</h2>
                        </header>
                    </div>
                </div>
                <!-- Implementing the bootstrap grid layout system clases of
                rows and cols in divs wrapping the html elements-->
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <!-- Planning on use visual styled span line divisions here-->
                        <span>-------------------</span>
                    </div>
                </div>
                <!-- Implementing the bootstrap grid layout system clases of
                rows and cols in divs wrapping the html elements-->
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <!-- Html textarea element that holds the generated password.
                    This element is set up as a readonly to avoid user input mistakes
                    initial dimensions are rows="4" cols="50" -->
                        <!-- UX hint text will be replaced when user click on generate password button.
                    The text placed inside the textarea element will be aligned by css-->
                        <textarea id="txtarea-password" rows="4" cols="50" readonly>Your secure Password
                    </textarea>
                    </div>
                </div>
                <!-- Implementing the bootstrap grid layout system clases of
                rows and cols in divs wrapping the html elements-->
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <!-- Planning on use visual styled span line divisions and also here-->
                        <span>-------------------</span>
                    </div>
                </div>
                <!-- Implementing the bootstrap grid layout system clases of
                rows and cols in divs wrapping the html elements-->
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <!--Button to execute the javascript code that generates a new string for the password -->
                        <button class="btn btn-danger" id="generate-password-btn" type="submit">Generate Password</button>
                    </div>
                </div>
            </div>
            <!-- End of the div that holds the main contents of this app -->
        </div>
        <!-- End of the row div that holds the main contents -->
    </div>
    <!--End of Wrapping all contents of the app in a wrapper div-->
</body>
<!--Adding css style library bootstrap for javascript components like popups-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
